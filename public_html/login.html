<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <div><label for="email"></label>
    <input type="email" id="email" required placeholder="Email or Username"/><br/>
  </div>
  <div>
    <label for="password"></label>
    <input type="password" id="password" required placeholder="Password"/><br/>
  </div>
    <button type="submit">Login</button>

    <p> Don't have an Account? <a href="register.html">Signup</a></p>
  </form>
</div>
  <script src="JS/login.js"></script>
</body>
</html>
